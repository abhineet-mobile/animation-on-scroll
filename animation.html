  left: 50%;  transform: translate(-50%, -50%); will-change: transform;}

    z-index: 5;

;

<script>
  const section = document.querySelector(".section.about");
  const img1 = document.querySelector(".about-image-1");
  const img2 = document.querySelector(".about-image-2");
  const img3 = document.querySelector(".about-image-3");
  const img4 = document.querySelector(".about-image-4");

  const maxSpread = 400;

function animateImages() {
  const rect = section.getBoundingClientRect();
  const windowHeight = window.innerHeight;

const start = window.innerHeight;
const end = rect.height;
const scrollY = window.scrollY + window.innerHeight;

let progress = (scrollY - section.offsetTop - start) / (end - start);
progress = Math.min(Math.max(progress, 0), 1); 
  const spread = progress * maxSpread;
  console.log("progress", progress);
img1.style.transform = `translate(calc(-50% - ${spread}px), calc(-50% + ${spread}px)) rotateZ(${-progress * 10}deg)`;
img2.style.transform = `translate(calc(-50% + ${spread}px), calc(-50% + ${spread}px)) rotateZ(${progress * 10}deg)`;
img3.style.transform = `translate(calc(-50% + ${spread}px), calc(-50% - ${spread}px)) rotateZ(${-progress * 10}deg)`;
img4.style.transform = `translate(calc(-50% - ${spread}px), calc(-50% - ${spread}px)) rotateZ(${progress * 10}deg)`;

}
  window.addEventListener("scroll", () => {
    requestAnimationFrame(animateImages);
  });

  
  animateImages();
</script>
